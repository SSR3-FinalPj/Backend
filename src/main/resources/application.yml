server:
  servlet:
    session:
      cookie:
        name: SID
        http-only: true
        secure: false        # 로컬 http로 테스트면 일시적으로 false로
        same-site: Lax      # 도커라이징할 때 none으로

jwt:
  issuer: ssj3pj
  secret: mySecretKey1234567890123456789012345678901234567890
  access-token-expiration: 900000        # 15분 (ms)
  refresh-token-expiration: 1209600000   # 14일 (ms)


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/youtube_db
    username: postgres
    password: pass1234
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
    elasticsearch:
      uris: localhost:9200
      repositories:
        enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
    consumer:
      group-id: consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: manual
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  topics:
    kafka:
      raw: citydata
      googleAccessToken: googleToken

youtube:
  upload:
    chunk-size-bytes: 8388608    # 8MB
    connect-timeout-ms: 10000    # 10s
    read-timeout-ms: 600000      # 10m (대용량 업로드 대비)




springdoc:
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs


  # 도메인별 인덱스 이름만 분리
app:
  es:
    indices:
      citydata: ${CITYDATA_INDEX:citydata}
      reddit: ${REDDIT_INDEX:reddit_posts}
      youtube: ${YOUTUBE_INDEX:youtube_videos}

