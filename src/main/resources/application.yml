spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/youtube_db
    username: postgres
    password: pass1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  data:
    elasticsearch:
      uris: ${ELASTICSEARCH_HOST:localhost:9200}   # ← 환경변수 없으면 localhost:9200 사용
      repositories:
        enabled: true
  # 도메인별 인덱스 이름만 분리
  app:
    es:
      indices:
        citydata: ${CITYDATA_INDEX:citydata}
        reddit: ${REDDIT_INDEX:reddit_posts}
        youtube: ${YOUTUBE_INDEX:youtube_videos}

  prompt:
    server:
      base: ${AI_VIDEO_SERVER_URL:http://127.0.0.1:8001}
      path: ${AI_VIDEO_PROMPT_PATH:/api/generate-prompts}   # ← 경로를 변수로

  redis:
    host: localhost
    port: 6379

  google:
    client-id: YOUR_CLIENT_ID
    client-secret: YOUR_CLIENT_SECRET
    redirect-uri: http://localhost:8080/api/google/callback
    token-uri: https://oauth2.googleapis.com/token
    skew-seconds: 120

  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
    consumer:
      group-id: my-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "org.example.ssj3pj.dto.kafkamessage"
    listener:
      ack-mode: manual
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  topics:
    kafka:
      raw: my-topic

jwt:
  secret: mySecretKey1234567890123456789012345678901234567890
  access-token-expiration: 86400000
  refresh-token-expiration: 604800000

springdoc:
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs